{% extends "polls/master.html" %}
{% block title %} List of polls {% endblock %}
{% block body %}
{% if latestQuestionList %}
    <ul>
        {% for question in latestQuestionList %}
            <li><a href = "{% url 'polls:detail' question.id %}">{{ question.questionText }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
